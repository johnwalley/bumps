<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Live and historical Cambridge Bumps results" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="fb:app_id" content="280844235596431" />
    <meta property="og:url" content="http://www.cambridgebumps.com/" />
    <meta property="og:title" content="Cambridge Bumps" />
    <meta property="og:description" content="Live and historical Cambridge Bumps results" />
    <meta property="og:image" content="http://www.cambridgebumps.com/images/facebook4.png" />

    <title>Cambridge Bumps</title>    <script type="text/javascript">
      /////////////////////////////////////////////////////////////////////////
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // ----------------------------------------------------------------------
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. http://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // http://www.foo.tld/?redirect=true&pathname=%2Fone%2Ftwo&query=a=b%26c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)
      /////////////////////////////////////////////////////////////////////////
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?' + 'redirect=true' +
        (l.pathname ? '&pathname=' + l.pathname.replace(/\//g, '%2F').replace(/&/g, '%26') : '') +
        (l.search ? '&query=' + l.search.replace(/\//g, '%2F').replace(/&/g, '%26') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
